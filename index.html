<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="public/assets/css/style.css">
    <title>ecommerce</title>
</head>

<body>
    <header>
        <!-- Version mobile -->
        <nav class="navbar navbar-dark bg-dark fixed-top nav">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                    aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img class="logoMobile align-self-center" src="public/assets/img/DDSbeer.png" alt="Logo du site">
                <button class="btn btn-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Boutons version desktop -->
        <div class="container-fluid p-0" id="header">
            <img src="public/assets/img/DDSbeer.png" alt="Logo du site" class="logoDesktop">

            <div id="burgerContainer">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
                    aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div id="cartContainer">
                <button class="btn btn-dark p-0 w-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p></p>
            </div>
        </div>

        <!-- Image principale du site -->
        <div class="container-fluid backgroundImage p-0">
            <div class="row m-0">
                <div class="col-12 col-md-6 d-flex justify-content-center title1">
                    <span class="title1">TOUTES VOS BIERES, N'IMPORTE O&Ugrave;</span>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center title2">
                    <span class="title2">PLUS D'1 MILLION DE LIGNES DE JSON</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Les produits du site -->
        <div class="container-fluid p-0">
            <div class="row m-0" id="product">
                <div class="col-6 col-md-3 col-lg-2 beer"></div>
                <div class="col-6 col-md-3 col-lg-2 beer"></div>
                <div class="col-6 col-md-3 col-lg-2 beer"></div>
                <div class="col-6 col-md-3 col-lg-2 beer"></div>
                <div class="col-6 col-md-3 col-lg-2 beer"></div>
                <div class="col-6 col-md-3 col-lg-2 beer"></div>
                <div class="col-6 col-md-3 col-lg-2 beer"></div>
                <div class="col-6 col-md-3 col-lg-2 beer"></div>
                <div class="col-6 col-md-3 col-lg-2 beer"></div>
                <div class="col-6 col-md-3 col-lg-2 beer"></div>
                <div class="col-6 col-md-3 col-lg-2 beer"></div>
                <div class="col-6 col-md-3 col-lg-2 beer"></div>
            </div>
        </div>

        <!-- Blank footer pour afficher les derniers articles de la page -->
        <div class="row blankFooter"></div>
        
    </main>

    <footer>
        <!-- Footer -->
        <div class="row footer">
            <div class="row">
                <div class="col-5 col-md-2 offset-md-0 text-light align-self-center p-1">
                    <div><strong>Contact</strong></div>
                    <div>DDSBeers@gmail.com</div>
                    <div>80000, Amiens</div>
                </div>
                <div class="col-5 col-md-2 offset-2 align-self-center p-1">
                    <div class="row justify-content-end m-0">
                        <img src="public/assets/img/icons8-facebook-entouré.svg" alt="Facebook" class="facebookLogo p-0">
                        <img src="public/assets/img/icons8-instagram.svg" alt="Instagram" class="instaLogo p-0">
                    </div>
                </div>
                <div class="col-6 col-md-3 text-light align-self-center p-1">
                    <div>Conditions generales</div>
                    <div>Politique de Confidentialité</div>
                </div>
                <div class="col-6 col-md-3 text-end text-light align-self-center p-1">
                    <div> Conditions de livraison</div>
                    <div>Qui sommes-nous?</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="public/assets/js/function.js"></script>
    <script src="public/assets/js/script.js"></script>
</body>

</html>
